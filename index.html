<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="map-list" role="application"></div>
    </section>
    <section>
      <div class="filter-options" aria-label="filter results" tabindex="0">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select">
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        </label>

        <label for="cuisines-select">
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        </label>
      </div>
      <ul id="restaurants-list" tabindex="0" aria-label="list of restaurants"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<script src="./app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?v=3.32&key=AIzaSyDrSxeuXv0RvolwBZ3MM3qfP-bijZDjkQM&libraries=places&callback=initMap"
  type="text/javascript"></script>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
</body>
</html>

<!-- serviceWorker -->
<script>
if ('serviceWorker' in navigator) {
navigator.serviceWorker.register('./serviceWorker.js')
.then(function(registration) {
  console.log('Registration successful, scope is:', registration.scope);
})
.catch(function(error) {
  console.log('Service worker registration failed, error:', error);
});
}
</script>
